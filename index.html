<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper-inner">
                <h1>Number guessing game</h1>
                <p class="rules">
                    We have selected a random number between 1 and 100. 
                    See if you can guess it in 10 turns or fewer. 
                    We'll tell you if your guess was too high or too low.
                </p>
                <div class="control">
                    <label for="">Enter a guess:</label>
                    <input type="text" placeholder="from 0 to 100">
                    <button class="btn-guess">Submit guess</button>
                </div>
                <div class="alert">
                    <p class="alert-title">
                        Previous guesses:
                    </p>
                    <p class="alert-numbers"></p>
                    <p class="alert-message"></p>
                    <p class="alert-hint"></p>
                    <p class="alert-counter">
                        
                    </p>
                    <button class="btn-new">Start new game</button>
                </div>
                <div class="results">
                    <h2>Results:</h2>
                    <ol>
                        
                    </ol>
                    <div class="results-button">
                        <button class="results-clear">Clear results</button>
                        <button class="results-sort">Sort results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
